<body>
    <div class="main">
        <div class="container">
            <form method="POST" class="appointment-form" id="appointment-form">
                <h2>Inscription</h2>
                <div class="form-group-1">
                    <input type="text" name="last_name" id="last_name" placeholder="Nom" required />
                    <input type="text" name="First_name" id="First_name" placeholder="Prenom" required />
                    <input type="text" name="username" id="username" placeholder="Nom d'utilisateur" required />
                    <input type="text" name="age" id="age" placeholder="Age" required />

                    <div class="select-list">
                        <select name="course_type" id="course_type">
                            <option slected value="">Sexe</option>
                            <option value="society">Homme</option>
                            <option value="language">Femme</option>
                        </select>
                    </div>
                </div>
                <input type="number" name="phone_number" id="phone_number" placeholder="Numero de telephone" required />
                <input type="email" name="email" id="email" placeholder="Email" required />
                <input type="password" name="password" id="password" placeholder="Mot de pass" required />

                <div class="form-check">
                    <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                    <label for="agree-term" class="label-agree-term"><span><span></span></span>J'accepte <a href="#"
                            class="term-service">les termes et les conditions</a></label>
                </div>
                <div class="form-submit">
                    <input type="submit" name="submit" id="submit" class="submit" value="s'inscrire" />
                </div>
            </form>
        </div>
    </div>
